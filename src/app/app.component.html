<div class="container background ">
  <div class="row justify-content-center m-3">
  <div class="col-sm-12 col-md-10 col-lg-6 col-xl-6">
    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Type lifecycle" #lessonValue>
      </div>
      <div class="col-2">
        <button  type="submit" class="btn btn-dark" (click)="submit(lessonValue)">Submit</button>
      </div>
    </div>
    <app-childone [lesson]="lesson" *ngIf="hide">
      <h4 #paragraphOne>Lets Now Check AfterContentInit {{lesson}}</h4>
      <br/>
      <h6 class="text-primary">Inspect element on your browser and go to the console tab to see how LifeCycle hooks are being Initialized</h6>
      <br/>
      <button #button type="submit" class="btn btn-dark" (click)="hide = false">Destroy</button>
    </app-childone>
    <br/>
  </div>
</div>
</div>
